        <div class="contenedor">
            <form>
                <div class="row seleccionFecha">

                    <div class="col-4"></div>
                    <div class="col-4 d-flex flex-column">
                        <input type="date">
                        <label class="text-white" for="fecha">Fecha Programacion</label>
                    </div>
                    <div class="col-4"></div>

                </div>

                <div class="seleccion" id="selectorCat">
                    <input type="checkbox" class="btn-check checkPers" id="beginner" autocomplete="off">
                    <label class="btn btn-success btn-lg checkPers" for="beginner">Begginer</label><br>
                    <input type="checkbox" class="btn-check checkPers" id="scaled" autocomplete="off">
                    <label class="btn btn-success btn-lg checkPers" for="scaled">Scaled</label><br>
                    <input type="checkbox" class="btn-check checkPers" id="advanced" autocomplete="off">
                    <label class="btn btn-success btn-lg checkPers" for="advanced">Advanced</label><br>
                    <input type="checkbox" class="btn-check checkPers" id="todas" autocomplete="off">
                    <label class="btn btn-success btn-lg checkPers" for="todas">Todas Las Categorias</label><br>
                    <!-- <input class="col-form-label" type="date">
                <button class="btn btn-primary mb-3 me-3 flex-fill container__input " type="submit" name="Alta">Cargar Programacion</button> -->
                </div>

                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 d-flex flex-column">
                        <div>
                            <div>
                                <label class="label" for="tipoEstrutucuras">indique tipo</label>
                                <select class="form-select" aria-label="Default select" name="tipo" id="tipoEjercicio">
                        <option value="mobility">Mobility</option>
                        <option value="core">core</option>
                        <option value="wod">wod</option>
                        <option value="estructura">estrucutura</option>
                        <option value="oly">oly</option>
                        <option value="warmUp">warmup</option>
                    </select>
                            </div>
                            <div>
                                <label class="label" for="tipoEjercicios">Ejercicios Bloque</label>
                                <select class="form-select" aria-label="Default select" name="ejericio" id="tipoEjercicio">
                        <option value="pullups">pull Up</option>
                        <option value="c2b">c2b</option>
                        <option value="du"> du</option>
                        <option value="burppes">burppes</option>
                        <option value="c&j">oly</option>
                        <option value="squatClean">squat clean</option>
                    </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center ">
                            <button class="btn btn-outline-dark btnAgregar" id="btnAgregar" type="button">Agregar</button>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>

            </form>
